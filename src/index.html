    <title>Library</title>

  <body>
    <section id="landing">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Brand logo -->
          <a class="navbar-brand" href="#">
            <img src="./assets/Library.svg" alt="Library Logo" width="100" height="60">
          </a>

          <!-- Toggle button for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Offcanvas Menu -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group">
            <li class="list-group-item"><a href="#" class="menu__link">Home</a></li>
            <li class="list-group-item"><a href="#features" class="menu__link">Books</a></li>
            <li class="list-group-item"><a href="#" class="menu__link">Contact</a></li>
          </ul>
        </div>
      </div>

      <!-- Header section -->
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Australia's most awarded online library platform</h1>
            <h2>
              Find your dream book with <span class="purple__text">Library</span>
            </h2>
            <a href="#features">
              <button class="btn btn-primary">Browse Book</button>
            </a>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="Background" />
          </figure>
        </div>
      </header>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
